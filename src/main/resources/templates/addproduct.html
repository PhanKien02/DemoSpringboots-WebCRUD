<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link th:href="@{/css/bootstrap.css}"rel="stylesheet"/>
<title>Add Product</title>
</head>
<body>
	<h1 align="center">Them san pham</h1>
	<form align="center" th:action="@{/addproduct}" th:object="${Product}" method="post">
		<div class="form-group">
			<label>ten san pham</label> 
			<input type="text" th:field="*{nameProduct}"/>
			<p  th:if="${#fields.hasErrors('nameProduct')}" th:errors="*{nameProduct}") ></p>
		</div>
		<div class="form-group">
			<label>Don gia</label> 
			<input type ="text" th:field="*{unitPrice}" placeholder="unitPrice"/>
			<p th:if="${#fields.hasErrors('unitPrice')}" th:errors="*{unitPrice}")></p>
		</div>
		<div>
			<label>So luong</label>
			<input type ="number" th:field="*{amount}" placeholder="amount"/>
			<p th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}")></p>
		</div>
		<p>
			<button class="btn btn-success">Them</button>
		</p>
	</form>
</body>
</html>
