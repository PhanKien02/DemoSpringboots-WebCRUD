<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<title>Edit Product</title>
</head>
<body><!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	th:href="@{img/apple-icon.png}" />
<link rel="icon" type="image/png" th:href="@{img/favicon.png}" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Index</title>
<meta
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
	name="viewport" />
<!--     Fonts and icons     -->
<link
	th:href="@{https://fonts.googleapis.com/css?family=Montserrat:400,700,200}"
	rel="stylesheet" />
<link
	th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css}"
	rel="stylesheet" />
<!-- CSS Files -->
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{css/paper-dashboard.min.css}" rel="stylesheet" />
<!-- CSS Just for demo purpose, don't include it in your project -->
<link th:href="@{css/demo.css}" rel="stylesheet" />
</head>

<body class="">
	<div class="wrapper">
		<div class="sidebar" data-color="white" data-active-color="danger">
			<div class="logo">
				<a href="https://www.creative-tim.com" class="simple-text logo-mini">
					<div class="logo-image-small">
						<img th:src="@{img/logo-small.png}" />
					</div> <!-- <p>CT</p> -->
				</a> <span class="simple-text logo-normal"> Shop </span>
			</div>
			<div class="sidebar-wrapper">
				<ul class="nav">
					<li class="active"><a th:href="@{/}">
							<p>Danh sách sản phẩm</p>
					</a></li>
					<li><a th:href="@{getUser}">

							<p>Danh Sách user</p>
					</a></li>
				</ul>
			</div>
		</div>
		<div class="main-panel">
			<!-- Navbar -->
			<nav
				class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
				<div class="container-fluid">
					<div class="navbar-wrapper">
						<div class="navbar-toggle">
							<button type="button" class="navbar-toggler">
								<span class="navbar-toggler-bar bar1"></span> <span
									class="navbar-toggler-bar bar2"></span> <span
									class="navbar-toggler-bar bar3"></span>
							</button>
						</div>
						<a class="navbar-brand" href="javascript:;">Quản Lý Sản Phẩm</a>
					</div>
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navigation" aria-controls="navigation-index"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-bar navbar-kebab"></span> <span
							class="navbar-toggler-bar navbar-kebab"></span> <span
							class="navbar-toggler-bar navbar-kebab"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-end"
						id="navigation">
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link btn-magnify"
								th:href="@{login}"> <i class="fa-solid fa-user"></i>
									<p>login</p>
							</a></li>
							<li class="nav-item"><a class="nav-link btn-rotate"
								th:href="@{/logout}"> <i
									class="fa-solid fa-right-from-bracket"></i>
									<p>Logout</p>
							</a></li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- End Navbar -->
			<div class="content">
				<div class="row">
					<div class="col-md-6">
						<div class="card">
							<div class="card-header">
								<h4 class="card-title">Chỉnh sửa thông sản phẩm</h4>
								<p th:text="${successMsg}"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="card-body">
						<div class="table-responsive">
							<form align="center" th:action="@{/editproduct/{id}(id=${Product.id})}"
								th:object="${Product}" method="post" enctype="multipart/form-data">
								<div class="form-group">
									<label>ten san pham</label> 
									<input type="text" th:field="*{nameProduct}" />	
									<p style="color: red;"
										th:if="${#fields.hasErrors('nameProduct')}"
										th:errors="*{nameProduct}" )></p>
								</div>
								<div class="form-group">
									<label>Don gia</label> <input type="text" name="unitPrice"
										th:field="*{unitPrice}" />
									<p style="color: red;"
										th:if="${#fields.hasErrors('unitPrice')}"
										th:errors="*{unitPrice}" )></p>
								</div>
								<div class="form-group">
									<label for="category">Choose a car:</label> <select
										name="category" id="category">
										<option value="laptop">laptop</option>
										<option value="PC">PC</option>
										<option value="Smartphone">smartphone</option>
										<option value="other">other</option>
									</select>
								</div>
								<div class="form-group">
									<label>So luong</label> <input type="number" name="amount"
										placeholder="amount" th:field="*{amount}"/>
									<p style="color: red;" th:if="${#fields.hasErrors('amount')}"
										th:errors="*{amount}" )></p>
								</div>	
									 <input type="file" name="image" accept="image/png, image/jpeg" />	
													
									<input type="submit" value="Upload">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer footer-black footer-white">
		<div class="container-fluid">
			<div class="row">
				<nav class="footer-nav">
					<ul>
						<li><a href="https://www.creative-tim.com" target="_blank">Creative
								Tim</a></li>
						<li><a href="https://www.creative-tim.com/blog"
							target="_blank">Blog</a></li>
						<li><a href="https://www.creative-tim.com/license"
							target="_blank">Licenses</a></li>
					</ul>
				</nav>
				<div class="credits ml-auto">
					<span class="copyright"> © <script>
						document.write(new Date().getFullYear());
					</script> , made with <i class="fa fa-heart heart"></i> by Creative Tim
					</span>
				</div>
			</div>
		</div>
	</footer>
	</div>
	</div>
	<script src="https://kit.fontawesome.com/ff43d5e03a.js"
		crossorigin="anonymous"></script>
</body>

</html>
	<h1 align="center">Sưa thong tin</h1>
	<form align="center" th:action="@{/editproduct}" th:object="${Product}"
		method="post">
		<p>
			ten san pham <input type="text" th:field="*{nameProduct}" />
		<p style="color: red;" th:if="${#fields.hasErrors('nameProduct')}"
			th:errors="*{nameProduct}" )></p>
		</p>
		<p>
			<input type="hidden" th:field="*{id}" />
		</p>
		<p>
			Don gia <input type="text" th:field="*{unitPrice}" />
		<p style="color: red;" th:if="${#fields.hasErrors('unitPrice')}"
			th:errors="*{unitPrice}" )></p>
		</p>
		<p>
			So luong <input type="number" th:field="*{amount}" />
		<p style="color: red;" th:if="${#fields.hasErrors('amount')}"
			th:errors="*{amount}" )></p>
		</p>
		<p>
			<button class="btn btn-success">Sửa</button>
		</p>
	</form>
</body>
</html>
