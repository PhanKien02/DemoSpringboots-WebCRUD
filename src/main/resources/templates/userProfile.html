<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="../assets/img/apple-icon.png">
<link rel="icon" type="image/png" th:href="@{img/favicon.png}">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>User Profile</title>
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />
<!--     Fonts and icons     -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
	rel="stylesheet" />
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
	rel="stylesheet">
<!-- CSS Files -->
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{css/paper-dashboard.min.css}" rel="stylesheet" />
<!-- CSS Just for demo purpose, don't include it in your project -->
<link th:href="@{css/demo.css}" rel="stylesheet" />
</head>

<body class="">
	<div class="wrapper ">
		<div class="sidebar" data-color="white" data-active-color="danger">
			<div class="logo">
				<a href="https://www.creative-tim.com" class="simple-text logo-mini">
					<div class="logo-image-small">
						<img th:src="@{img/logo-small.png}">
					</div> <!-- <p>CT</p> -->
				</a> <a href="https://www.creative-tim.com"
					class="simple-text logo-normal"> Creative Tim <!-- <div class="logo-image-big">
            <img src="../assets/img/logo-big.png">
          </div> -->
				</a>
			</div>
			<div class="sidebar-wrapper">
				<ul class="nav">
					<li class="active"><a th:href="@{/}">
							<p>Danh sách sản phẩm</p>
					</a></li>
					<li><a th:href="@{getUser}">

							<p>Danh Sách user</p>
					</a></li>
				</ul>
			</div>
		</div>
		<div class="main-panel">
			<!-- Navbar -->
			<nav
				class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
				<div class="container-fluid">
					<div class="navbar-wrapper">
						<div class="navbar-toggle">
							<button type="button" class="navbar-toggler">
								<span class="navbar-toggler-bar bar1"></span> <span
									class="navbar-toggler-bar bar2"></span> <span
									class="navbar-toggler-bar bar3"></span>
							</button>
						</div>
						<a class="navbar-brand" href="javascript:;">User Profile</a>
					</div>
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navigation" aria-controls="navigation-index"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-bar navbar-kebab"></span> <span
							class="navbar-toggler-bar navbar-kebab"></span> <span
							class="navbar-toggler-bar navbar-kebab"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-end"
						id="navigation">
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link btn-magnify"
								th:href="@{login}"> <i class="fa-solid fa-user"></i>
									<p>login</p>
							</a></li>
							<li class="nav-item"><a class="nav-link btn-rotate"
								th:href="@{/logout}"> <i
									class="fa-solid fa-right-from-bracket"></i>
									<p>Logout</p>
							</a></li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- End Navbar -->
			<div class="content">
				<div class="row">
					<div class="col-md-4">
						<div class="card card-user">
							<div class="image">
								<img th:src="@{img/damir-bosnjak.jpg}" alt="...">
							</div>
							<div class="card-body">
								<div class="author">
									<a href="#"> <img class="avatar border-gray"
										th:src="@{img/mike.jpg}" alt="...">
										<h5 class="title">Chet Faker</h5>
									</a>
									<p class="description">@chetfaker</p>
								</div>
								<p class="description text-center">
									"I like the way you work it <br> No diggity <br> I
									wanna bag it up"
								</p>
							</div>
						</div>
					</div>
					<div class="col-md-8">
						<div class="card card-user">
							<div class="card-header">
								<h5 class="card-title">Edit Profile</h5>
							</div>
							<div class="card-body">
								<form th:object="${User}"
									th:action="@{/edit_profile/{id}(id=${User.user_id})}"
									method="post">
									<div class="row">
										<div class="col-md-5 pr-1">
											<div class="form-group">
												<label>Company (disabled)</label> <input type="text"
													class="form-control" disabled="" placeholder="Company"
													value="Company.">
											</div>
										</div>
										<div class="col-md-3 px-1">
											<div class="form-group">
												<label>Username</label> <input type="text"
													class="form-control" name="userName"
													th:field="*{User.userName}">
											</div>
										</div>
										<div class="col-md-4 pl-1">
											<div class="form-group">
												<label for="exampleInputEmail1">Email address</label> <input
													type="email" class="form-control" placeholder="Email"
													th:field="*{User.Email}" name="Email">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-10 pr-1">
											<div class="form-group">
												<label>Full Name</label> <input type="text"
													class="form-control" placeholder="Company"
													th:field="*{User.full_Name}">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label>Address</label> <input type="text"
													class="form-control" th:field="*{User.Address}" placeholder="Home Address"
													>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label>About Me</label>
												<textarea th:field="*{User.AboutMe}" class="form-control textarea"></textarea>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="update ml-auto mr-auto">
											<button type="submit" class="btn btn-primary btn-round">Update
												Profile</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer footer-black  footer-white ">
				<div class="container-fluid">
					<div class="row">
						<nav class="footer-nav">
							<ul>
								<li><a href="https://www.creative-tim.com" target="_blank">Creative
										Tim</a></li>
								<li><a href="https://www.creative-tim.com/blog"
									target="_blank">Blog</a></li>
								<li><a href="https://www.creative-tim.com/license"
									target="_blank">Licenses</a></li>
							</ul>
						</nav>
						<div class="credits ml-auto">
							<span class="copyright"> © <script>
								document.write(new Date().getFullYear())
							</script>, made with <i class="fa fa-heart heart"></i> by Creative Tim
							</span>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<!--   Core JS Files   -->
	<script src="https://kit.fontawesome.com/ff43d5e03a.js"
		crossorigin="anonymous"></script>
</body>

</html>
